<style>

    margin: 0px;

    flex-direction: column;
    justify-content: center;

<body class="bdy">
     
    <!-- <div class="main">
           
        <h1 style="text-align: center;">Crop Result:</h2>
        <h2 style="text-align: center;">The Recommended Crop is:
        {{predict[0]}}</h2>

    </div> -->

    <h1> Rock paper scissors</h1>
 
    <button onclick="game('Rock')"> Rock </button>
    <button onclick="game('Paper')"> Paper </button>
    <button onclick="game('Scissors')"> Scissors </button>

    <p class="js-dis"></p>
    <p class="js-result"></p>
    <p class="js-score"></p>
  
    <script>

        function game(userChoice)
        {
            console.log(userChoice);

            let computerChoice = '';

            const r = Math.random();

            if(0<=r && r<1/3)
             computerChoice = 'Rock';
            else if(1/3<=r && r<2/3)
             computerChoice = 'Paper';
            else if(2/3<=r && r<1)
             computerChoice = 'Scissors';
            
            let res = '';

            if(userChoice === 'Rock')
            {
                if(computerChoice === 'Rock')
                 res = 'Tie';
                else if(computerChoice === 'Paper')
                 res = 'Lose';
                else if(computerChoice === 'Scissors')
                 res = 'Win';
            }
            else if(userChoice === 'Paper')
            {
                if(computerChoice === 'Rock')
                 res = 'Win';
                else if(computerChoice === 'Paper')
                 res = 'Tie';
                else if(computerChoice === 'Scissors')
                 res = 'Lose';
            }
            else 
            {
                if(computerChoice === 'Rock')
                 res = 'Lose';
                else if(computerChoice === 'Paper')
                 res = 'Win';
                else if(computerChoice === 'Scissors')
                 res = 'Tie';
            }

            const result = document.querySelector('.js-result');

            result.innerHTML = ` You ${res} `;
            
        }

    </script>
    
</body>
</html>
